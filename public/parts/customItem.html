<div data-jc="panel__common.part__if:customItem;width:500;icon:user;submit:customItem/submit;reload:customItem/reload;title:Upraviť položku" class="hidden">
	<div data-jc-scope="customItem.form">
		<div class="padding">
			<div class="m" data-jc="textbox__readlId__type:number;disabled:true;">ID</div>
			<div class="m" data-jc="textbox__newName__autofocus:true;required:true">Meno</div>
			<div class="m" data-jc="textbox__newCategory__required:true">Kategória</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="m" data-jc="textbox__newPrice__type:number;required:true">Cena</div>
				</div>
				<div class="col-sm-6">
					<div class="m" data-jc="textbox__newRooms__type:number;required:true">Počet izieb</div>
				</div>
			</div>
			<div class="m" data-jc="textbox__newLocation__required:true">Poloha</div>
			<div class="m" data-jc="textbox__newAge__type:number;required:true">Vek</div>
			<div class="m" data-jc="textbox__newSize__type:number;required:true">Veľkosť</div>
			<div class="m" data-jc="textbox__iso__required:true">Zateplenie</div>
		</div>
	</div>
	<div class="ui-form-buttons" data-jc="validation__customItem.form">
		<button name="submit" disabled="disabled" class="exec" data-exec="customItem/submit">SUBMIT</button>
		<button name="cancel">Cancel</button>
	</div>
</div>
<script>

	PLUGIN('customItem', function(exports) {

		exports.reload = function(comp) {
		};

		exports.submit = function(comp) { //comp je odkaz na komponentu pamel
			var form = GET('customItem.form'); //form je premenna v scope, docasna, item je objekt
			//form.realId = form.realId.toString();
			SETTER('loading', 'show');
			AJAX('POST /api/items/'.format(form.realId), form, function(res, err) {
				SETTER('loading', 'hide', 500);
				if (err) return;
				NULL('customItem.form');
			});
//toto slo prec{0} to0
		};
	});

</script>
